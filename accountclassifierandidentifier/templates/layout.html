<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/index.js' %}" defer></script>
    <title>
        {% block title%}
            Django App
        {%endblock %}
    </title>
</head>
<body>
    <nav>
        <a href='/'>
            <span role="img" aria-label="Home" title="Home">🏫</a> </span> |

        <a href='/about'>
            <span role="img" aria-label="Smiley-emoji" title="Smiley-emoji">😁</a> </span> |

        <a href={% url 'posts:list'%}>
            <span role= "img" aria-label="rolled-newspaper" title="rolled-newspaper">🗞️</a> </span> |

        <a href="{% url 'users:register' %}">
            <span role= "img" aria-label="user registration" title="user registration">🥏</a> </span>  |

            <a href="{% url 'users:login' %}">
                <span role= "img" aria-label="user login" title="user login">🔐</a> </span>
    </nav>

    <main>
        {%block content%}

        {%endblock%}
    </main>
</body>
</html>
