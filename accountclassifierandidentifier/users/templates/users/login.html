{% extends 'layout.html' %}

{% block title%}
Login User
{%endblock%}

{%block content%}
    <h1>Login user </h1>
    <form 
    class="form-with-validation"
    action="{% url 'users:login' %}" method="post">

    {% csrf_token %}
        {{form}}
    {%if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}" />
    {% endif%}
    <button class="form-submit">submit</button>

    </form>
{%endblock%}
